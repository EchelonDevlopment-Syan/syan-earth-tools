<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#00ffd4"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- Globe emoji placeholder (circle with gradient) -->
  <circle cx="120" cy="100" r="50" fill="none" stroke="url(#textGrad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="120" cy="100" r="35" fill="none" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
  <ellipse cx="120" cy="100" rx="50" ry="20" fill="none" stroke="rgba(0,255,212,0.3)" stroke-width="1"/>
  <line x1="120" y1="50" x2="120" y2="150" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
  
  <!-- Main text -->
  <text x="200" y="95" font-family="'JetBrains Mono', monospace" font-size="48" font-weight="bold" fill="url(#textGrad)" filter="url(#glow)">SYAN.EARTH</text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="'JetBrains Mono', monospace" font-size="16" fill="#9ca3af">Climate Intelligence Hub</text>
  
  <!-- Tagline -->
  <text x="200" y="155" font-family="'JetBrains Mono', monospace" font-size="12" fill="#6b7280">HAB Detection &amp; Prediction Platform</text>
  
  <!-- Stats -->
  <text x="580" y="85" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="bold" fill="#00ffd4">366</text>
  <text x="580" y="105" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Years of Data</text>
  
  <text x="670" y="85" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="bold" fill="#00d4ff">24</text>
  <text x="670" y="105" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Data Sources</text>
  
  <text x="730" y="85" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="bold" fill="#ef4444">200K+</text>
  <text x="730" y="105" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">HAB Records</text>
</svg>
